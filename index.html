<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script defer src="./assets/scripts/script.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- This holds the time inputs -->
  <div class="container">

    <!-- Timeblocks go here -->
    <section class="row">
      <h3 class="col-2">7:00 AM</h3>
      <input id="7" class="col-8" data-time="7" type="text" placeholder="">
      <button class="saveBtn" class="col-2">Save</button>
    </section>

    <section class="row">
      <h3 class="col-2">8:00 AM</h3>

    </section>

    <section class="row">

      <input id="10" class="col-8" data-time="7" type="text" placeholder="">
      <button class="saveBtn" class="col-2">Save</button>
    </section>

    <section class="row">
      <h3 class="col-2">11:00 AM</h3>

    <section class="row">

    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
